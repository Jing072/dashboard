<!DOCTYPE html>
<html lang="en">

<head>
    <title> Register </title>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap & CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
    <!-- JS -->
    <script src="js/register.js" defer></script>
</head>

<body class="bg-dark">
    <header>
        <!-- header -->
        <div class="container-fluid bg-black">
            <div class="row px-5">
                <div class="col-md-12">
                    <div class="header">
                        <h2 class="text-white text-center"> Registeren </h2>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <!-- register formulier -->
        <div class="container-lg">
            <div class="row px-5 vh-100">
                <div class="col-md-4"></div>
                <div
                    class="col-md-4 forms bg-dark bg-gradient d-flex align-items-center justify-content-center rounded">
                    <form class="register-form needs-validation" action="#" method="post">
                        <!-- Input van het invullen van emailadres -->
                        <div class="mb-3">
                            <label for="email" class="form-label text-white"> Emailadres </label>
                            <div class="input-group has-validation">
                                <input type="email" class="form-control" name="email" id="email" placeholder="Uw email"
                                    required>
                                <div class="invalid-feedback">
                                    Voer hier uw email in.
                                </div>
                            </div>
                        </div>
                        <!-- Input van het invullen van wachtwoord -->
                        <div class="mb-3">
                            <label for="password" class="form-label text-white"> Wachtwoord </label>
                            <div class="input-group has-validation">
                                <input type="password" class="form-control" name="password" id="password"
                                    placeholder="Uw wachtwoord" required>
                                <div class="invalid-feedback">
                                    Voer hier uw wachtwoord in.
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary rounded register-button">
                            Register
                        </button>
                        <a href="inlog.html"> Login </a>
                    </form>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
