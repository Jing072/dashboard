<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <title> Chat </title>
</head>
<body>
    <!-- navigatie -->
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="index.html"> Data inc. </a>
                <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav nav-underline">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="register.html"> Register </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="login.html"> Login </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="index.html"> Home </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="chat.html"> Berichten </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="weather.html"> Weather </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="parttime-job.html"> Parttime Job </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#"> Dashboard 3 </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- Gedeelte van chat header, toevoegen van nieuwe chat, filteren en opties-->
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3 border">
                    <div class="container-fluid">
                        <div class="row">
                            <!-- header -->
                            <div class="col-md-9 fs-4">
                                Chat 
                            </div>
                            <!-- Toevoegen van nieuwe chat, filteren en opties -->
                            <div class="col-md-3">
                                <i class="bi bi-three-dots fs-5" title="Meer opties"></i>
                                <i class="bi bi-filter fs-5" title="filter"></i>
                                <i class="bi bi-plus-square fs-5" title="Niewe Chat(chatbot)"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- gebruiker en chat -->
                <div class="col-lg-9 border">
                    
                </div> 
            </div>
        </div>
        <!-- Hier onder is de chatbox -->
        <div class="container-fluid">
            <div class="row vh-100">
                <div class="col-lg-3 border">
                    <div class="row">
                        <div class="col-md-2">
                            <!-- Hier komen de users -->
                            <div class="user-profile">
                                <img src="" class="img-fluid rounded-circle" alt="Responsive image">
                            </div>
                        </div>
                        <!-- hier komen de last messages -->
                        <div class="col-md-10">
                            <div class="username">
                                <div class="fs-5"> test </div>
                                <p class="last-msg"> test </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9 border">
                    <div class="container-lg">
                        <!-- Hier komen de messages en user -->
                        <div class="message-box">
                            <div class="row">
                                <!-- hier komen de berichten -->
                                <div class="col-lg-12 col-md col-sm">
                                    <div class="user">
                                        <div class="chat-person">
                                            <!-- Hier komen de berichten van de chatbot -->
                                        </div>
                                        <div class="user-message">
                                            <!-- Hier komen de user berichten -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Hier onder is het versturen van de berichten -->
                        <div class="container-lg">
                            <div class="row">
                                <div class="col-md-12 send-msg-box mt-5">
                                    <div class="send-message">
                                        <input type="text" class="border border-teritary form-control" name="message" id="message" placeholder="Typ een bericht" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="chat-icons text-end">
                                            <i class="bi bi-pen" title="Opmaak"></i> &nbsp;
                                            <i class="bi bi-paperclip" title="Bestanden bijvoegen"></i> &nbsp;
                                            <i class="bi bi-emoji-smile" title="Emoji"></i> &nbsp;
                                            <i class="bi bi-filetype-gif"></i> &nbsp;
                                            <i class="bi bi-sticky" title="Stickers"></i> &nbsp;
                                            <i class="bi bi-send" title="verzenden"></i>
                                        </div>
                                    </div>
                                </div>   
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="js/chat.js"></script>
</body>
</html>
